<!DOCTYPE html>
<html lang="en">
<head>
  <title>유해사이트의 상세한 정보</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>정보</h2>
  <p></p>
  <form method="POST">

    <div class="form-group">
            <label for="id">아이디:</label>
            <input type="text" class="form-control" id="id" name= "id" value = "<%= data.id%>" disabled>
          </div>

    <div class="form-group">
      <label for="domain">도메인:</label>
      <input type="text" class="form-control" id="domain" name= "domain" value = "<%= data.domain%>" disabled>
    </div>
    <div class="form-group">
      <label for="comment">코멘트</label>
      <input type="text" class="form-control" id="comment" name="comment" value = "<%= data.comment%>" disabled>
    </div>
    <div class="form-group">
            <label for="created_at">시간</label>
            <input type="text" class="form-control" id="created_at" name="created_at" value = "<%= data.created_at%>" disabled>
    </div>
  </form>
</div>

</body>
</html>
