<!DOCTYPE html>
<html lang="en">
<head>
  <title>유해사이트 수정</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>유해사이트 수정</h2>
  <p>유해사이트의 정보를 수정합니다.</p>
  <form method="POST">

    <div class="form-group">
            <label for="id">아이디:</label>
            <input type="text" class="form-control" id="id" name= "id" value = "<%= data.id%>" disabled>
    </div>
    <div class="form-group">
      <label for="domain">도메인:</label>
      <input type="text" class="form-control" id="domain" name= "domain" value = "<%= data.domain%>">
    </div>
    <div class="form-group">
        <label for="comment">comment</label>
        <input type="comment" class="form-control" id="comment" name="comment" value = "<%= data.comment%>">
      </div>
    <button type="submit" class="btn btn-success">수정하기</button>
  </form>
</div>

</body>
</html>
